<div class="pure-g-r wrap">
    <div class="pure-u-1-2">
        <div class="panel pure-hidden-phone">
            <div class="page-header text-center">
                <span class="hot">欢迎来到AngularJS中文社区</span>
            </div>
            <div class="inner text-center">
                <img src="/static/img/angularjs.png" alt="angularjs">
                <div class="text-show">使用超动感HTML &amp; JS开发WEB应用！</div>
                <div class="text-show text-hot">QQ交流群 <strong>278252889</strong></div>
                <div class="text-show">
                    <a href="https://github.com/angular/angular.js" class="pure-button pure-button-small" target="_blank"><i class="icon-github icon-large"></i>GitHub</a>
                    <a href="http://weibo.com/angularjs/" class="pure-button pure-button-small" target="_blank"><i class="icon-weibo icon-large"></i>WeiBo</a>
                </div>
            </div>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="panel transparent">
            <div class="page-header inner">
                <span class="success">用户注册</span>
            </div>
            <form class="pure-form pure-form-aligned inner" novalidate>
                <div class="pure-control-group">
                    <label>用户名：</label>
                    <input type="text" placeholder="name" name="用户名" ng-model="user.name" ui-validate="{username:checkName,minname:checkMin,maxname:checkMax}" gen-tooltip="validateTooltip" required/>
                </div>
                <div class="pure-control-group">
                    <label>邮箱：</label>
                    <input type="email" placeholder="email" name="邮箱" ng-model="user.email" gen-tooltip="validateTooltip" required/>
                </div>
                <div class="pure-control-group">
                    <label>密码：</label>
                    <input type="password" placeholder="password" name="密码" ng-model="user.passwd" ng-minlength="6" ng-maxlength="20" gen-tooltip="validateTooltip" required/>
                </div>
                <div class="pure-control-group">
                    <label>重复密码：</label>
                    <input type="password" placeholder="password" name="重复密码" ng-model="user.passwd2" ui-validate="{repasswd:'$value==user.passwd'}" ui-validate-watch="'user.passwd'" gen-tooltip="validateTooltip" required/>
                </div>
                <div class="pure-controls">
                    <button class="pure-button success-bg" ng-click="submit()">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
