<div class="inner page-header">
    <span>热门标签</span>
</div>
<ul class="inner list-inline">
    <li ng-repeat="tag in tagList" id="{{tag._id}}" class="text-center">
        <a class="pure-button pure-button-small" ng-href="{{'#/'+tag._id}}">
            <strong>{{tag.tag}}</strong>
            <small class="muted">文章 {{tag.articles}}/会员 {{tag.users}}</small>
        </a>
    </li>
</ul>
