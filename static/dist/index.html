<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="global.title2+' | '+global.title">AngularJS中文社区</title>
    <meta name="title" content="{{global.metatitle}}">
    <meta name="description" content="{{global.metadesc}}">
    <meta name="keywords" content="{{global.keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://cdn.angularjs.cn/favicon.ico"/>
    <link rel="stylesheet" href="http://cdn.angularjs.cn/css/jsgen.min.css?v=09daaa452ec53c3c309c8f6f9199deb8">
    <link rel="stylesheet" href="http://cdn.angularjs.cn/css/font-awesome.min.css?v=fa6868c22ceca7f65191ec25c68a9bb5">
    <script src="http://cdn.angularjs.cn/js/reserveLoad.min.js?v=2705a15c3cc4944573e63191b6143aab"></script>
  </head>
  <!--[if lt IE 8]> <body class="ie pure-g-r"> <![endif]-->
  <!--[if gt IE 7]><!--> <body class="pure-g-r ng-cloak" ng-cloak> <!--<![endif]-->
    <div class="pure-u-1 menu">
      <div class="pure-menu pure-menu-open pure-menu-horizontal wrap">
        <ul class="pure-menu-logo">
          <li><a class="pure-menu-img" href="/"><img height="50" src="http://cdn.angularjs.cn/img/logo.png"/></a></li>
          <li><a href="/">{{global.title}}</a></li>
        </ul>
        <ul ng-if="!global.isPhone">
          <li><a href="/tag/JavaScript">JavaScript</a></li>
          <li><a href="/tag/AngularJS">AngularJS</a></li>
          <li><a href="/tag/Node.js">Node.js</a></li>
          <li><a href="/tag/jsGen">jsGen</a></li>
        </ul>
        <ul class="right user" ng-if="!global.isLogin">
          <li><a href="/register"><i class="fa fa-user-md"></i>注册</a></li>
          <li><a href="/login"><i class="fa fa-signin"></i>登录</a></li>
        </ul>
        <ul class="right user" ng-if="global.isLogin">
          <li><a class="pure-menu-img" href="/home"><img class="img-mini" src="http://cdn.angularjs.cn/img/avatar.png" gen-src="{{global.user.avatar}}"/></a></li>
          <li ng-if="global.isDesktop"><a href="/home"><i class="fa fa-home"></i>{{global.user.name}}</a></li>
          <li ng-if="global.isEditor"><a href="/admin"><i class="fa fa-gear"></i>管理</a></li>
          <li ng-if="global.isDesktop"><a ng-click="logout()"><i class="fa fa-signout"></i>退出</a></li>
        </ul>
      </div>
    </div>
    <!--[if lt IE 9]>
      <div class="pure-u ie-msg warning text-center">您的浏览器太老土啦，请升级<a href="http://browsehappy.com/" target="_blank">新版浏览器</a>，或者安装<a href="http://www.google.com/chromeframe/?redirect=true"  target="_blank">Google Chrome浏览器内嵌框架</a>！</div>
    <![endif]-->
    <!--[if lt IE 8]>
      <div class="pure-u ie-logo text-center">
        <img src="http://cdn.angularjs.cn/img/angularjs.png" />
        <h1>AngularJS中文社区</h1>
      </div>
    <![endif]-->
    <div class="pure-u-1">
      <div id="main" ng-view></div>
    </div>
    <div class="pure-u-1 footer">
      <div class="wrap">
        <a class="muted" ng-href="{{global.url}}">{{global.title}}</a> ©2013
        <span ng-show="!global.isPhone">
            &nbsp;<span>{{global.beian}}</span>
            &nbsp;<a class="muted" href="http://angularjs.org" target="_blank">联系我们</a>
            &nbsp;<a class="muted" href="http://nodejs.org" target="_blank">建议</a>
        </span>
      </div>
    </div>
    <div class="loading" ng-show="loading.show"></div>
    <script>
      (function () {
        var IE8 = !-[1,],
          jqVer = IE8 ? 'old' : 'min',
          cdn = 'http://cdn.angularjs.cn/';

        reserveLoad(
          IE8 && [cdn + 'js/ie.min.js?v=6a543e0e9943953b990864a6d12f0042', '/static/js/ie.min.js?v=6a543e0e9943953b990864a6d12f0042', 'JSON'], // load it if lt IE 9
          [cdn + 'js/jquery.' + jqVer + '.js', '/static/js/jquery.' + jqVer + '.js', '$'],
          [cdn + 'js/angular-all.min.js?v=031460d2cf7d39d88b05fa6965ff6238', '/static/js/angular-all.min.js?v=031460d2cf7d39d88b05fa6965ff6238', 'angular'],
          [cdn + 'js/lib.min.js?v=e3b9eac55d22254901870bd056c8807c', '/static/js/lib.min.js?v=e3b9eac55d22254901870bd056c8807c', 'Sanitize'],
          [cdn + 'js/jsgen.min.js?v=95e8d10aff111de9df0dc806313b67dc', '/static/js/jsgen.min.js?v=95e8d10aff111de9df0dc806313b67dc', 'jsGen'],
          function (errorUrl) {
            if (errorUrl) {
              alert('Error loading: ' + errorUrl);
            } else {
              angular.bootstrap(document, ['jsGen']);
            }
          });
      })();
    </script>
  </body>
</html>
